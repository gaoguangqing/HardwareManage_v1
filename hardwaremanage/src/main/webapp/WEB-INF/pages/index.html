						"sInfoEmpty" : "没有数据",

						"sSearch" : "检索:",

							"sFirst" : "首页",
							"sPrevious" : "前一页",
							"sNext" : "后一页",
							"sLast" : "尾页"

						data : 'brand'
					}, {
						data : 'name'
					}, {
						data : 'price'
					}, {
						data : 'amount'
